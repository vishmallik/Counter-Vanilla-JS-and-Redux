<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="extension1.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Counter</title>
</head>

<body>
    <header>
        <h1>Counter App with JS and Redux</h1>
    </header>
    <main>
        <h2 class="counter"></h2>
        <div>
            <p class="label">Steps</p>
            <button class="step-btn " value="5">5</button>
            <button class="step-btn" value="10">10</button>
            <button class="step-btn" value="15">15</button>
        </div>
        <button class="btn inc">Increment</button>
        <button class="btn dec">Decrement</button>
        <button class="btn reset">Reset</button>
    </main>
    <footer>

    </footer>
    <script src="./extension1.js"></script>
</body>

</html>
